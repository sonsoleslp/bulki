<!-- <div class="containercentered" *ngIf="!file">Empty<div> -->
<div class="tablecontainer" *ngIf="file">
	<table class="table table-striped" [mfData]="file" #mf="mfDataTable" [mfRowsOnPage]="5">
	    <thead>
	    <tr>
	        <th style="width: 20%">
	            <mfDefaultSorter by="name">id</mfDefaultSorter>
	        </th>
	        <th style="width: 20%">
	            <mfDefaultSorter by="email">name</mfDefaultSorter>
	        </th>
	        <th style="width: 40%">
	            <mfDefaultSorter by="age">route</mfDefaultSorter>
	        </th>
 
	    </tr>
	    </thead>
	    <tbody>
<!-- 	    <tr *ngFor="let item of mf.data">
	        <td>{{file.id}}</td>
	        <td>{{item.name}}</td>
 	        <td>{{item.route}}</td>
	    </tr> -->
	    <tr>
	    	<td>{{file.id}}</td>
	    	<td>{{file.name}}</td>
	    	<td>{{file.route}}</td>
	    </tr>
	    </tbody>
	    <tfoot>
	    <tr>
	        <td colspan="4">
	            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
	        </td>
	    </tr>
	    </tfoot>
	</table>
</div>
